<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="../../assets/ico/favicon.png">

<title>Bus Transit</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<link rel="stylesheet" href="css/style.css" type="text/css" />
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script language="javascript" src='script/ajax.util.js'></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<!-- Custom styles for this template -->
<link href="css/navbar.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="transitApp">

	<div class="container" ng-controller="homeCtrl">

		<!-- Static navbar -->
		<div class="navbar navbar-default">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Transit for route 110</a>
			</div>
		</div>

		<!-- Main component for a primary marketing message or call to action -->
		<div id="map" class="jumbotron"></div>
		<div>{{vehicles}}</div>
		<div>{{nVehicle}}</div>
		<div>{{sVehicle}}</div>
		<button ng-click="live()">Go live()</button>
		<br>
		<h2>
			<b>Bus Details:</b>
		</h2>
		<br> <br>
		<div id="details" class="row">
			<div class="col-md-4" ng-repeat="bus in buses">
				<b>Bus Number: </b>{{bus.name}}<br>
				<b>Current Location: </b>{{bus.currentLoc}}<br> 
				<b>Late or Early: </b>{{adheree(bus.adhere)}}
				<br> <b>Heading: </b>{{bus.direction}}<br> 
				<b>Last Update: </b>{{bus.upDate}}<br><br>
			</div>
		</div>
		<br>
		<h2>
			<b>Bus Charts (Today):</b>
		</h2>
		<div id="piechart" style="width: 900px; height: 500px;"></div>
		<div id="piechart2" style="width: 900px; height: 500px;"></div>
		<div id="piechart3" style="width: 900px; height: 500px;"></div>
		<br>
		

	</div>

	<!-- /container -->

	<script type="text/javascript" src="/script/script.js"></script>
	<script type="text/javascript" src="/script/angular.min.js"></script>
	<script type="text/javascript" src="/script/main.js"></script>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../assets/js/jquery.js"></script>
	<script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
